<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <header>
        <img class="img-center" src="google.jpg" alt="Google Logosu">
    </header>
    <section class="center first-section">
        Search the web using Google!<br>
        <input type="text"><br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </section>

    <section class="sec-section">
        <div class="first-div">
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
             <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
        
        <div class="sec-div">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"></a>Company Info<br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
    
        <div class="third-div">
            Get Google!<br>
             updates monthly:<br>
            <input type="text" name="emailaddr" value="your e-mail"><br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
    </section>
    <br>
    <footer>
        Copyright Â©1998 Google Inc.
    </footer>
    
    

    
</body>
</html>
